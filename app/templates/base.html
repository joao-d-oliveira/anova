<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="root-path" content="{{ request.state.root_path }}">
    <title>{% block title %}ANOVA Basketball Analytics{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ request.state.root_path }}/static/css/styles.css">
    {% block extra_css %}{% endblock %}
    {% block inline_style %}
    <style>
        /* Default styles can go here */
    </style>
    {% endblock %}
</head>
<body {% block body_attributes %}{% endblock %}>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
